{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
        </div>

        <div class="container-fluid">
            <div class="row">
                <p>Set Cuisine Preferences</p>
                {% for cuisine in all_cuisines %}
                    <div class="form-check form-switch col-md-3">
                        {% if cuisine.cuisine_type in current_user_prefs %}{% set checkedVal = 'checked' %}{% endif %}
                        <input class="form-check-input" type="checkbox" id="{{ cuisine.cuisine_type }}" name="cuisine_selections" value="{{ cuisine.cuisine_type }}" {{ checkedVal }}>
                        <label class="form-check-label" for="{{ cuisine.cuisine_type }}">{{ cuisine.cuisine_type }}</label>  
                    </div>
                {% endfor %}
            </div>
        </div>        
        <div>
            <p>Set Daily Budget</p>
            <input name="daily_budget" autocomplete="off" id="set_budget" type="number" placeholder="$0.00" step=".01" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>



{% endblock %}
