{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}
    <table class="table-responsive">
        <thead>
            <tr>
                <th></th>
                <th>Recipe</th>
                <th>URL</th>
                <th>Total Time</th>
                <th>Servings</th>
                <th>Estimated Price</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>
                        <form action="/view_recipe" method="post">
                            <input hidden name="recipe_id" id="recipe_id" value="{{ result.id }}" type="text">
                            <input hidden name="image_url" id="recipe_url" value="{{ result.image }}" type="text">
                            <button id="view_recipe" class="btn btn-primary" type="submit">View</button>
                            <button type="submit" class="btn btn-outline-light"><img src="{{ result.image }}" alt="{{ result.title }}"></button>
                            
                        </form>
                    </td>
                    <td>{{ result.title }}</td>
                    <td>{{ result.sourceUrl }}</td>
                    <td>{{ result.readyInMinutes }}</td>
                    <td>{{ result.servings }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
